<!DOCTYPE html>

<head>
<style>
  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 0;
    font-family: monospace;
    background-color: black;
    color: limegreen;
  }
  
  #art {
    white-space: pre;
    font-size: 18px;
    visibility: hidden;
  }
  
  #button-container {
    text-align: center;
    margin-top: 20px;
  }
  
  #showArtButton {
    background-color: black;
    color: limegreen;
    border: 1px solid limegreen;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    font-family: monospace;
  }
  
  #showArtButton:hover {
    background-color: limegreen;
    color: black;
  }
</style>
</head>
<body>
<div id="button-container">
  <button id="showArtButton">CLICK HERE - UNLESS YOU ARE A <B>NOOB</B></button>
</div>
<pre id="art">
  ASCII art will appear here.

const artElement = document.getElementById('art');
const button = document.getElementById('showArtButton');

button.addEventListener('click', () => {
  artElement.textContent = '';
  artElement.style.visibility = 'visible';
  let currentIndex = 0;
  
  const interval = setInterval(() => {
    if (currentIndex < artText.length) {
      artElement.textContent += artText[currentIndex];
      currentIndex++;
    } else {
      clearInterval(interval);
    }
  }, 1); // Adjust the interval for the speed of appearance
});
