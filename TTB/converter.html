<!DOCTYPE html>
<html>

<head>
  <title>Unit Converter</title>
  <style>
    /* Style for Convert button */
    #convertBtn {
      background-color: blue;
      color: white;
      padding: 8px 16px;
      font-size: 18px;
      cursor: pointer;
      border: none;
    }

    /* Style for result label */
    #result {
      font-size: 24px;
      margin-top: 16px;
    }

    /* Style for select dropdowns */
    select {
      font-size: 18px;
      margin-bottom: 8px;
    }
  </style>
</head>

<body>
  <h1>Unit Converter</h1>
  <label for="inputValue">Value to Convert:</label>
  <input type="number" id="inputValue" />

  <br />

  <label for="fromUnit">From Unit:</label>
  <select id="fromUnit">
    <option value="inch">Inch (in)</option>
    <option value="foot">Foot (ft)</option>
    <option value="yard">Yard (yd)</option>
    <option value="meter">Meter (m)</option>
    <option value="cm">Centimeter (cm)</option>
    <option value="mm">Millimeter (mm)</option>
    <option value="km">Kilometer (km)</option>
    <option value="mile">Mile (mi)</option>
  </select>

  <br />

  <label for="toUnit">To Unit:</label>
  <select id="toUnit">
    <option value="inch">Inch (in)</option>
    <option value="foot">Foot (ft)</option>
    <option value="yard">Yard (yd)</option>
    <option value="meter">Meter (m)</option>
    <option value="cm">Centimeter (cm)</option>
    <option value="mm">Millimeter (mm)</option>
    <option value="km">Kilometer (km)</option>
    <option value="mile">Mile (mi)</option>
  </select>

  <br />

  <button id="convertBtn" onclick="convert()">Convert</button>
  <br />

  <label id="result"></label>

  <script>
    // Conversion table
    var conversionTable = {
      inch: {
        foot: 0.0833333,
        yard: 0.0277778,
        meter: 0.0254,
        cm: 2.54,
        mm: 25.4,
        km: 0.0000254,
        mile: 0.0000157828,
      },
      foot: {
        inch: 12,
        yard: 0.333333,
        meter: 0.3048,
        cm: 30.48,
        mm: 304.8,
        km: 0.0003048,
        mile: 0.000189394,
      },
      yard: {
        inch: 36,
        foot: 3,
        meter: 0.9144,
        cm: 91.44,
        mm: 914.4,
        km: 0.0009144,
        mile: 0.000568182,
      },
      meter: {
        inch: 39.3701,
        foot: 3.28084,
        yard: 1.09361        ,
        cm: 100,
        mm: 1000,
        km: 0.001,
        mile: 0.000621371,
      },
      cm: {
        inch: 0.393701,
        foot: 0.0328084,
        yard: 0.0109361,
        meter: 0.01,
        mm: 10,
        km: 0.00001,
        mile: 0.0000062137,
      },
      mm: {
        inch: 0.0393701,
        foot: 0.00328084,
        yard: 0.00109361,
        meter: 0.001,
        cm: 0.1,
        km: 0.000001,
        mile: 0.00000062137,
      },
      km: {
        inch: 39370.1,
        foot: 3280.84,
        yard: 1093.61,
        meter: 1000,
        cm: 100000,
        mm: 1000000,
        mile: 0.621371,
      },
      mile: {
        inch: 63360,
        foot: 5280,
        yard: 1760,
        meter: 1609.34,
        cm: 160934,
        mm: 1609340,
        km: 1.60934,
      },
    };

    // Function to convert units
    function convert() {
      var inputValue = document.getElementById("inputValue").value;
      var fromUnit = document.getElementById("fromUnit").value;
      var toUnit = document.getElementById("toUnit").value;
      var resultLabel = document.getElementById("result");

      if (inputValue === "") {
        resultLabel.innerHTML = "Please enter a value to convert.";
        return;
      }

      var convertedValue = inputValue * conversionTable[fromUnit][toUnit];
      convertedValue = convertedValue.toFixed(2); // Round to 2 decimal places
      resultLabel.innerHTML = inputValue + " " + fromUnit + " is equal to " + convertedValue + " " + toUnit;
    }
  </script>
</body>

</html>
